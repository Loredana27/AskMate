{% extends "base_template.html" %} {% block title %} Add Question {% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename="/style/add_answer.css") }}">
{% endblock %}
{% block content %}
<form
    action="{{ url_for('add_question_page') }}"
    enctype="multipart/form-data"
    method="post"
>
    <label for="question title">Question Title:</label><br />
    <textarea
        id="question_title"
        name="question_title"
        rows="1"
        cols="60"
    ></textarea
    ><br />
    <label for="question_message">Question Messsage:</label><br />
    <textarea
        id="question_message"
        name="question_message"
        rows="7"
        cols="60"
    ></textarea
    ><br />
    <label for="image"> Add image:</label><br />
    <input
        name="image"
        id="image"
        type="file"
        accept="image/*"
        alt="Add question image"
    />
    <br />
    <button id="submit" type="submit">ADD QUESTION</button>
</form>
{% endblock %}
