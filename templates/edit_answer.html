{% extends "base_template.html"%} {% block title %}Edit Answer{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='style/add_answer.css') }}">
{% endblock %}
{% block content %}
<div class="firstdiv">
    <form
        action="{{ url_for('edit_answer_page', answer_id=answer.id) }}"
        method="post"
    >
        <label for="message">Your answer:</label><br />
        <textarea id="message" name="message" rows="7" cols="60">
{{ answer.message }}</textarea
        ><br />
        <button id="submit" type="submit">EDIT ANSWER</button>
    </form>
</div>
{% endblock %}
